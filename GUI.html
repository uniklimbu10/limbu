HTML base code required for the web display for the QuARC.
Imports the required JavaScript libraries and links to the developed scripts.
Defines user-control buttons with minimal CSS.
Links to photodiode bars with curve and error bar pages.
-->
<html lang="en">
  <head>
        	<meta charset="UTF-8" />
          <!--<meta name="viewport" content="width=device-width", initial-->
          <!--<meta http-equiv="X-UA-Compatible">-->
          <!-- Accessing D3 library from CDN -->
          <script src="https://d3js.org/d3.v4.min.js"></script> 
          <!-- Accesing D3 library by downloading the source code version 7.6.1 (11/07/22)-->
          <!-- <script src="d3.min.js"></script> -->
          <!-- linking the CSS for the display -->
          <link rel="stylesheet" href="GUI.css" />
          <!-- Load papaparse.js (parsing library for data) -->
	        <script src="papaparse.min.js"></script> 

  </head>

  <body>
    <div>
    <!-- Start button -->
    <button id="parse-start" class="func-btn">Start</button>
    <!-- Stop button: Refreshes the page when the button is clicked -->
    <button id="parse-stop" class="func-btn" onClick="window.location.reload();">Stop</button>
  
    <!-- Text-entry box for the number of photodiodes -->
    <br><br>
    <label for="PDnum"> Photodiode Number:</label>
    <input type="number" id="PDnum" name="PDnum" min="1" max="80" required>     
    <button onclick="PDnum()" onclick="update()" id="enter">Enter</button> 

    <!-- Text-entry box for max y-->
    <br><br>
    <label for="upperY">Max Y (/pC):</label>
    <input type="number" id="upperY" name="upperY" min="0" max="10000" required>
    <button onclick="upperY()" id="enter">Enter</button>

  </div>

  <!-- The style below gives the outline for the bar chart-->
  <style>
    rect {
      stroke: black;
      stroke-width: 0.5px;
    }
  </style>
  
  <!-- The graph is generated within this svg -->
  <svg></svg> 

  <!-- All the javascript for the display with bars only -->
  <script src="GUI.js"></script>

  </body>

</html>
