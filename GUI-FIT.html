<!DOCTYPE html>
<!--
UNIK LIMBU

HTML base code required for the web display for the QuARC.
Imports the required JavaScript libraries and links to the developed scripts.
Defines user-control buttons with minimal CSS.
Links to photodiode bars with curve and error bar pages.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<meta name="viewport" content="width=device-width", initial-->
    <!--<meta http-equiv="X-UA-Compatible">-->
    <!-- Accessing D3 library from CDN -->
    <script src="https://d3js.org/d3.v4.min.js"></script> 
    <!-- Accesing D3 library by downloading the source code version 7.6.1 (11/07/22)-->
    <!-- <script src="d3.min.js"></script> -->
    <!-- linking the CSS for the display -->
    <link rel="stylesheet" href="GUI.css" />
    <!-- Load papaparse.js (parsing library for data) -->
    <script src="papaparse.min.js"></script>
  </head>

  <body>
    <div class="flex-parent jc-center">
    <!-- FUNCTION BUTTONS -->
    <!-- Creating start button -->
    <button id="parse-start" class="func-btn">Start</button>
    <!-- Refresh the page when the start button is clicked -->
    <button id="parse-stop" class="func-btn" onClick="window.location.reload();">Stop</button>
    <!-- Button to enable client-side selection of the y-axis maximum -->
    <button id="range" class="func-btn">Range</button>

    <!-- PHOTODIODE BUTTONS -->
    <!-- Buttons for client-side selection of photodiodes displayed on x-axis -->
    <button id="pd-16" class="PD-btn">16</button>
    <button id="pd-32" class="PD-btn">32</button>
    <button id="pd-48" class="PD-btn">48</button>
    <button id="pd-64" class="PD-btn">64</button>
    <button id="pd-80" class="PD-btn">80</button>

    <!-- PLOT TYPE BUTTONS -->
    <!-- Link to the display without the curve when the Photodiodes button is clicked -->
    <a href="GUI-PD.html"><button class="type-btn">Photodiodes</button></a>
    <!-- Link to the display with the curve when the Bortfeld button is clicked -->
    <a href="#"><button class="type-btn" id="btn-curve-clicked">Curves</button></a>
    <!-- Link to the display with error bars when the Error Bars button is clicked -->
    <a href="GUI-EB.html"><button class="type-btn">Error Bars</button></a>



    <!-- RANGE / ENERGY BUTTONS -->
    <!--
    <button id="beamRange" class="beamParam-btn">Energy</button>
    <button id="bemEnergy" class="beamParam-btn">Range</button>
  -->
    <button class="beamParam" id='beam-range'>
      Beam Range: 000 mm
    </button>
    <button class="beamParam" id='beam-energy'>
      Beam Energy: 000 MeV/u
    </button>

    </div>

    <br>

    <div class="flex-parent jc-center" id="secondRowBtns">
      <button id="bortfeldCurve" class="curve-type-btn">Bortfeld</button>
      <button id="quenchedCurve" class="curve-type-btn">Quenched</button>
    </div>
    <svg></svg>

    <!-- Canvas to draw the graph on -->
    <!-- <canvas id="myChart" width="50" height="20%"></canvas> -->
    <!-- All the javascript for the display with bars AND curve -->
    <script src="GUI-FIT.js"></script>

  </body>

</html>
