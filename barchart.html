<!DOCTYPE html>
<html lang="en">
<head>
  <title>D3 Playground</title>
  <style>
    svg {
      background-color: #ccc;
    }

    rect {
      stroke: black;
      stroke-width: 0.5px;
    }
  </style>
</head>
<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  <svg></svg>
  <script>
// Random data
var data = [1, 2, 3, 4, 5];
var width = 800, height = 300;
var margins = {top: 30, right: 30, bottom: 30, left: 30};

// Create the SVG canvas
var svg = d3.select('svg')
            .attr('width', width)
            .attr('height', height);

// Scales
var xScale = d3.scaleBand()
	.domain([0, 1, 2, 3, 4])
	.range([0, width - (margins.left+margins.right)]);

var yScale = d3.scaleLinear()
	.domain([1, 5])
    .range([height - (margins.top+margins.bottom)*2, 0]);

// Margins around SVG canvas
svg.append('g')
  .attr('transform', 'translate('+ margins.top +','+ margins.left +')')
  .selectAll('rect')
  .data(data)
  .enter()
  .append('rect')
    .attr('x', function(d, i) {
      return xScale(i); // We only need the index. i.e. Ordinal
    })
    .attr('y', function(d, i) {
      return yScale(d); // We need to pass in the data item
    })
    .attr('width', xScale.bandwidth()) // Automatically set the width
    .attr('height', function(d, i) { 
        return height - (margins.top+margins.bottom) - yScale(d); })
    .attr('fill', 'lightblue');

// X axis
svg.append('g')
  .attr('transform', 'translate('+ margins.left +','+ (height - margins.top) +')')
  .call(d3.axisBottom(xScale));

// Y axis
svg.append('g')
  .attr('transform', 'translate('+ margins.left +','+ margins.top +')')
  .call(d3.axisLeft(yScale));

  </script>
</body>
</html>
